<div>
  <div class="search p-grid">
    <div class="p-col-4">
      <label>关键字:</label>
      <input type="text" pInputText  placeholder="请输入姓名、手机号" [(ngModel)]="search.searchWord">
    </div>
    <div class="p-col-4">
      <label>预约时间:</label>
      <tl-drop-down [dataValue]="times" [(ngModel)]="search.timeFrame" valueName="name"></tl-drop-down>
    </div>
    <div class="p-col-4">
      <label>预约医生:</label>
      <tl-drop-down [dataValue]="doctors" [(ngModel)]="search.doctorId" labelName="doctorName"></tl-drop-down>
    </div>
    <div class="p-col-4">
        <label>预约科室:</label>
        <tl-drop-down [dataValue]="departs" [(ngModel)]="search.departId" labelName="departName"></tl-drop-down>
    </div>
    <div class="p-col-5">
      <label>起止时间:</label>
      <div style="display: inline-block">
        <tl-start-end-calendar [(ngModel)]="search.date"></tl-start-end-calendar>
      </div>
    </div>
    <div class="p-col-2">
      <button type="button" pButton label="搜索" (click)="handleSearch()"></button>
    </div>
  </div>
  <app-appointment-table [dataValue]="appointMents?.appointSetList"
    (OnPageChange)="handlePageChange($event)" [totalCount]="paginateObj.totalRecords" [day]="3"></app-appointment-table>
</div>
