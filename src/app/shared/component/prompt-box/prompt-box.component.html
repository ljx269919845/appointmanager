<div [class.prompts-box-position]="promptBoxObj.positionFlag" *ngIf="ifPromptsBox" [style.display]="promptBoxObj.visible?'block':'none'">
  <div class="prompts-box" [ngClass]="{'prompts-box-error':promptBoxObj.error}" [ngStyle]="promptsBoxStyles"
       [@dialogState]="promptBoxObj._showAnimations ? 'visible' : 'hidden'">
    <span class="prompts-box-name">{{promptBoxObj?.name}}ÔºÅ</span>
  </div>
</div>
