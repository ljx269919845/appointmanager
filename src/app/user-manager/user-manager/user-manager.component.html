<div class="container">
  <div class="search clearfix">
    <dl>
      <dt>关键字：</dt>
      <dd>
        <input type="text" pInputText placeholder="请输入姓名、手机号" [(ngModel)]="search.searchWord">
      </dd>
    </dl>
    <dl>
      <dt>注册时间：</dt>
      <dd>
        <tl-drop-down [dataValue]="times" [(ngModel)]="search.timeFrame" valueName="name"
        [style]="{'width':'180px','height':'26px','line-height':'26px'}"></tl-drop-down>
      </dd>
    </dl>
    <div class="button-box">
      <button type="button" pButton label="搜索" class="btn btn-blue" (click)="handleSearch()"></button>
    </div>
  </div>
  <app-user-table></app-user-table>
</div>
